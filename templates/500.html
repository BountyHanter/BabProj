<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Внутренняя ошибка сервера</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <!-- Lottie Player -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!-- Дополнительные стили -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .error-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .error-content {
            max-width: 600px;
            animation: fadeInDown 1s;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #343a40;
        }
        .error-message {
            font-size: 1.5rem;
            color: #6c757d;
            margin-bottom: 20px;
        }
        .btn-custom {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 50px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-custom:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* Темный режим */
        @media (prefers-color-scheme: dark) {
            body, html {
                background: linear-gradient(135deg, #343a40 0%, #495057 100%);
                color: #f8f9fa;
            }
            .error-code {
                color: #f8f9fa;
            }
            .error-message {
                color: #ced4da;
            }
            .btn-custom {
                background-color: #6c757d;
                color: #f8f9fa;
            }
            .btn-custom:hover {
                background-color: #adb5bd;
            }
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <!-- Lottie Анимация -->
            <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_x62chJ.json" background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
            <div class="error-code">500</div>
            <div class="error-message">Упс! Произошла внутренняя ошибка сервера</div>
            <a href="{% url 'user_applications' %}" class="btn btn-custom"><i class="fas fa-home me-2"></i> Вернуться на главную</a>
        </div>
    </div>
    <!-- Bootstrap JS и зависимости -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
